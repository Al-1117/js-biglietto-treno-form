<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">

          <!-- Titolo -->
          <div class="col-xs-12 text-center">
            <h2>calcola il prezzo del tuo biglietto</h2>
          </div>
        </div>

        <section class="top">
          <div class="row text-center">

            <!-- Form -->
            <div class="form_wrapper col-xs-12 text-center">
              <div class="col-xs-2 col-md-2 col-xs-offset-3  text-center">
                <div class="ms_form">
                  <label>Nome Cognome</label>
                  <input id="form_name" type="text" placeholder="inserisci in tuo nome">
                </div>
              </div>

              <div class="col-xs-2 col-md-2">
                <div class="ms_form">
                  <label>Km da percorrere</label>
                  <input id="form_km" type="number" placeholder="km da percorrere">
                </div>
              </div>

              <div class="col-xs-2 col-md-2">
                <div class="ms_form">
                  <label>Fascia d'et√†</label>
                  <select id="form_age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">

            <!-- Buttons -->
            <div class="col-xs-12 buttons">
              <div class="col-xs-1 col-xs-offset-5">
                <button class="ms_btn ms_btn_genera" id="ms_btn_genera">
                  Genera
                </button>
              </div>
              <div class="col-xs-1">
                <button class="ms_btn ms_btn_annulla" id="ms_btn_annulla">
                  Annulla
                </button>
              </div>
            </div>
            <div class="display_none" id="mistake">
              <div class="mistake_message" id="mistake_message">
                <p>Hai commesso degli errori. Controlla i dati immessi.</p>

              </div>

            </div>
          </div>
        </section>



        <div class="row">
          <div class="col-xs-12 text-center your_ticket">
            <h2>il tuo biglietto</h2>
          </div>
        </div>

        <div id="details">
          <div class="row details">

            <!-- Dettaglio passeggeri -->
            <div class="col-xs-12 text-left">
              <h5>dettagli passeggeri</h5>
            </div>
            <div class="col-xs-11 info_ticket">

              <!-- Nome passeggero -->
              <div class="col-xs-1 passenger">
                <h5>nome passeggero</h5>
                <span id="passenger_name">ciao</span>
              </div>

              <!-- Offerta -->
              <div class="col-xs-1 offert">
                <p>Offerta</p>
                <span id="discount">Sconto Silver</span>
              </div>

              <!-- Carrozza -->
              <div class="col-xs-1">
                <p>Carrozza</p>
                <span id="chariot">3</span>
              </div>

              <!-- Codice CP -->
              <div class="col-xs-1">
                <p>Codice CP</p>
                <span id="cp">97903</span>
              </div>

              <!-- Costo biglietto -->
              <div class="col-xs-1">
                <p>Costo biglietto</p>
                <span id="ticket_cost">4.03</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->

    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
